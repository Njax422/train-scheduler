<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron" style="background-color: #921135; color: white;">
      <h1 class="text-center"><strong>Train Schedule</strong></h1>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body">
		    <table class="table" id="train-table">
		      <thead>
		        <tr>
		          <th>Train Name</th>
		          <th>Destination</th>
              <th>Next Arrival</th>
		          <th>Frequency (min)</th>
		          <th>Minutes Away</th>
		        </tr>
		      </thead>
		      <tbody>
		      </tbody>
		    </table>
		  </div>
		 </div>
        </div>
      </div>
   


    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="employeeName">Train Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>

              <div class="form-group">
                <label for="role">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <div class="form-group">
                <label for="startDate">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrain">
              </div>

              <div class="form-group">
                <label for="monthlyRate">Frequency (min)</label>
                <input type="number" class="form-control" id="frequency">
              </div>
			  <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  <script src="assets/javascript/app.js"></script>

</body>
</html>
